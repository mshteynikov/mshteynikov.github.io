<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Мой первый сайт</title>
</head>
<body>
	
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>

		<div class="main">
			
			<div class="video">
				<iframe width="550" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
			</div>

			<div class="form">
				<p class="form-header">Введите свой email</p>
				<form action="#">
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваш email">
					<button class="btn">Получить инструкцию</button>
				</form>
			</div>

			<div class="section">
				<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
			<div class="feature">
				<div class="col">
					<img src="img/01.png" alt="Первое преимущество">
					<p>Первое приемущество</p>
				</div>
				<div class="col">
					<img src="img/02.png" alt="Второе преимущество">
					<p>Второе преимущество</p>
				</div>
				<div class="col">
					<img src="img/03.png" alt="Третье преимущество">
					<p>Третье преимущество</p>
				</div>
				<div class="col">
					<img src="img/04.png" alt="Четвертое примущество">
					<p>Четвертое примущество</p>
				</div>
			</div>
				<button class="btn">Получить инструкцию</button>
			</div>

			<div class="section">
				<h2 class="feature-header1">Наши клиенты</h2>
					<div class="foto"><img src="img/foto1.png" alt="Фото 1"></div>
					<div class="foto"><img src="img/foto2.png" alt="Фото 2"></div>
					<div class="foto"><img src="img/foto3.png" alt="Фото 3"></div>
					<div class="foto"><img src="img/foto4.png" alt="Фото 4"></div> <br>
					<div class="foto"><img src="img/foto5.png" alt="Фото 5"></div>
					<div class="foto"><img src="img/foto6.png" alt="Фото 6"></div>
					<div class="foto"><img src="img/foto7.png" alt="Фото 7"></div>
					<div class="foto"><img src="img/foto8.png" alt="Фото 8"></div>
				</div>
			</div>

		</div>
	
	</div>

</body>
</html>
