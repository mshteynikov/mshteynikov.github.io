<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Мой первый сайт</title>
</head>
<body>

    <div class="section">
        <div class="container">
           <!-- Первый row (строка) под заголовком -->
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <h1 class="header text-center">
                        <span>Получите видео-инструкцию</span>
                        <strong class="form-header text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
            </div>
            <!-- Второй row (строка) под видео и форму -->
            <div class="row">
                <div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
                    <div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
                    <div class="form">
                        <p class="form-header text-center">Введите свой email</p>
                        <form action="#">
                            <input type="text" class="form-control input-lg" placeholder="Ваше имя"></imput>
                            <input type="text" class="form-control input-lg" placeholder="Ваш email"></imput>
                            <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
     <div class="container">
         <!-- Третий row (строка) под заголовок секции -->
        <div class="row">  
            <div class="col-lg-12 col-xs-12 col-sm-12">
                <h2 class="section-header text-uppercase text-center"> Почему это нужно сделать сейчас?</h2>
            </div> 
        </div>
         <!-- Четвертый row (строка) блок с преимуществами -->
         <div class="feature text-center">
             <div class="row">
                 <div class="col-lg-3 col-md-6">
                     <div class="feature-box">
                         <img src="img/01.png" alt="1 преимущество">
                         <p>Первое преимущество</p>
                     </div>
                 </div>
                 <div class="col-lg-3 col-md-6">
                     <div class="feature-box">
                         <img src="img/02.png" alt="2 преимущество">
                         <p>Второе преимущество</p>
                     </div>
                 </div>
                 <div class="col-lg-3 col-md-6">
                     <div class="feature-box">
                         <img src="img/03.png" alt="3 преимущество">
                         <p>Третье преимущество</p>
                     </div>
                 </div>
                 <div class="col-lg-3 col-md-6">
                     <div class="feature-box">
                         <img src="img/04.png" alt="4 преимущество">
                         <p>Четвертое преимущество</p>
                     </div>
                 </div>
             </div>
         </div>
         <!-- Пятый row (строка) Кнопка получить инструкцию -->
         <button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
     </div>    
    </div>

    <div class="section">
        <div class="container">
            <!-- Шестой row (строка) под заголовок секции -->
             <div class="row">  
                <div class="col-lg-12 col-xs-12 col-sm-12">
                <h2 class="section-header text-uppercase text-center"> Наши клиенты</h2>
                </div> 
            </div>
            <!-- Седьмой row (строка) блок с фото -->
            <div class="foto text-center">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                        <div class="foto-box">
                            <img src="img/foto1.png" alt="Фото 1">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                        <div class="foto-box">
                            <img src="img/foto2.png" alt="Фото 2">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                        <div class="foto-box">
                            <img src="img/foto3.png" alt="Фото 3">
                        </div>
                    </div>
                     <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                        <div class="foto-box">
                            <img src="img/foto4.png" alt="Фото 4">
                        </div>
                    </div>
                     <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                        <div class="foto-box">
                            <img src="img/foto5.png" alt="Фото 5">
                        </div>
                    </div>
                     <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                        <div class="foto-box">
                            <img src="img/foto6.png" alt="Фото 6">
                        </div>
                    </div>
                     <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                        <div class="foto-box">
                            <img src="img/foto7.png" alt="Фото 7">
                        </div>
                    </div>
                     <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                        <div class="foto-box">
                            <img src="img/foto8.png" alt="Фото 8">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
